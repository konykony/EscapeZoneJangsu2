        <div class="description">
탈의실에 숨어 있던 장수탕 직원들이 고깔모자를 쓰고 케이크를 들고 나타나
“생일 축하합니다” 노래를 불러주었습니다.

사실 이 모든 건, 선녀님을 위한 깜짝 생일 파티였죠.
직원들은 선녀님 몰래 케이크에 초를 켜고, 전등을 끈 뒤 등장할 계획이었지만
그만 실수로 전등을 먼저 꺼버리는 바람에
모두가 허둥지둥 우당탕탕—예정에 없던 소동이 벌어졌습니다.

예상과는 조금 달랐지만,
그날 장수탕에는 웃음과 따뜻함이 가득한 행복한 생일잔치가 열렸습니다.
