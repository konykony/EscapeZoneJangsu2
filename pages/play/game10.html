    <style>
        h4 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        .label {
            font-weight: 700;
            margin-bottom: 10px;
            text-align: left;
        }

        .rack,
        .cabinets {
            display: flex;
            justify-content: center;

            border-radius: 6px;
            background: white;
        }

        .rack {

        }

        .cabinets {

        .dropzone {
            background: white;
            border: 2px dashed #bbb;

            position: relative;
            flex-shrink: 0;
        }

        .rack .dropzone {

        }

        .cabinets .dropzone {

        .towel {
            width: 36px;

            z-index: 98;
            cursor: grab;
        }

        .rack .towel {
            left: 50%;
            transform: translateX(-50%);
        }

        .cabinets .towel {
            bottom: 9px;
            left: 50%;
            transform: translateX(-50%);
        }

        .cabinet-number {
            position: absolute;
            top: 4px;
            width: 100%;
            text-align: center;

            color: #555;
            z-index: 2;
        }

        }

        }

        @media (max-width: 600px) {

                width: 36px;
                height: 36px;
            }

                width: 40px;
                height: 40px;
            }

                width: 66px;
                height: 100px;
            }
        }
    </style>

    <script>

        $(function () {
            // const colors = ['red','orange','yellow','green','blue','navy','purple'];
            const colors = ['red', 'orange', 'yellow', 'green'];
            //   const solution = ['green','blue','red','yellow'];
            // const solution = ['green','purple','yellow','blue'];
            const solution = ['orange', 'green', 'red', 'yellow'];
            let completed = false;

            function init() {
                completed = false;
                $('.dropzone .towel').remove();
                $('#result').empty();
                colors.forEach((c, i) => {
                    const $dz = $(`.dropzone[data-pos=${i}]`);
                    const $tv = $('<div>')
                        .addClass('towel')
                        .css('background', c)
                        .attr('data-color', c);
                    $dz.append($tv);
                });
                bindDrag();
            }

            function bindDrag() {
                if (completed) return;
                $('.towel').draggable({
                    helper: 'clone',
                    appendTo: 'body',
                    revert: 'invalid',
                    cursorAt: { top: 18, left: 18 },
                    start(e, ui) { ui.helper.css('z-index', 99); }
                });
            }

            $('.dropzone').droppable({
                accept: '.towel',
                hoverClass: 'border-primary',
                drop(e, ui) {
                    if (completed) return;
                    const $helper = ui.helper;
                    const $orig = ui.draggable;
                    const sp = +$orig.parent().data('pos');
                    const $src = $orig.parent();
                    const $tgt = $(this);
                    const tp = +$tgt.data('pos');
                    if (sp === tp) {
                        $helper.remove();
                        return;
                    }
                    $helper.remove();
                    const $exist = $tgt.find('.towel');
                    $orig.detach();
                    if ($exist.length) {
                        $exist.detach().appendTo($src);
                    }
                    $orig.appendTo($tgt);
                    bindDrag();
                    updateResult();
                }
            });

            $('#resetBtn').click(init);

            function updateResult() {
                playAudio('jump09.mp3');
                const filled = $('.cabinets .towel').length;
                if (filled < 4) {
                    $('#result').empty();
                    return;
                }
                let cm = 0, pm = 0;
                $('.cabinets .dropzone').each((i, el) => {
                    const c = $(el).find('.towel').data('color');
                    if (solution.includes(c)) cm++;
                    if (solution[i] === c) pm++;
                });
                if (pm === 4) {
                    $('#result').text('üéâ Î™®Îì† ÏàòÍ±¥Ïù¥ Ïò¨Î∞îÎ•∏ ÏúÑÏπòÏóê Îì§Ïñ¥Í∞îÏäµÎãàÎã§!');

                    completed = true;
                    // ÎìúÎûòÍ∑∏ ÎπÑÌôúÏÑ±Ìôî
                    $('.towel').draggable('disable');
                    setTimeout(() => {
                        showExciting();
                    }, 1000);
                } else {
                    $('#result').text(`ÏúÑÏπò ÏùºÏπò: ${pm}Í∞ú`);
                }
            }

            init();
        });
    </script>
