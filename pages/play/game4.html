    <script>


        const maxLevel = 10;
        // finalScore = 50;
        let finalScore = 50;
        let lastItemName = '';
        let bathStreak = 0;

        $(function () {
            // if (checkTestMode()) {
            //     finalScore = 50;
            // }

            
            $('input[name="difficulty"]').on('change', function() {
                finalScore = $(this).val();
                // $('#selected-value').text(selectedValue);
            });

            const $area = $('#game-area');
            let score = 0,
                level = 1,
                interval = 2000,
                timers = {},
                gameOver = true;

            const bathNames = ['ë¹„ëˆ„', 'ìˆ˜ê±´', 'ëŒ€ì•¼', 'ì¹˜ì•½', 'ìƒ´í‘¸'],
                otherNames = ['ê°€ìœ„', 'ì±…', 'ì—°í•„', 'í™”ë¶„', 'ì•ˆê²½'];

            // ë°”êµ¬ë‹ˆ ìƒì„± & ë“œë˜ê·¸
            const $basket = $(`
            <div id="basket">
                <div class="top"></div>
                <div class="bottom">ë°”êµ¬ë‹ˆ</div>
            </div>
            `).appendTo($area)
                .draggable({ axis: 'x', containment: 'parent' });

            // ì¤‘ì•™ì— â€œì‹œì‘â€ ë²„íŠ¼
            function showStart() {
                $area.find('.overlay').remove();
                const $ov = $(`
                <div class="overlay">
                <button id="start-btn" class="btn btn-primary">â–¶ï¸ ì‹œì‘</button>
                </div>`);
                $area.append($ov);
                $ov.on('click', '#start-btn', startGame);
            }

            // ì¤‘ì•™ì— â€œì¬ë„ì „â€ ë²„íŠ¼ + ë©”ì‹œì§€
            function showRestart(msg) {
                $area.find('.overlay').remove();
                const $ov = $(`
                <div class="overlay">
                <div class="msg">${msg}</div>
                <button id="restart-btn" class="btn btn-warning">ğŸ”„ ì¬ë„ì „</button>
                </div>`);
                $area.append($ov);
                $ov.on('click', '#restart-btn', startGame);
            }

            // ì¤‘ì•™ì— ë‹¤ìŒ ë²„íŠ¼ + ë©”ì‹œì§€
            function showNext(msg) {
                $area.find('.overlay').remove();
                const $ov = $(`
                <div class="overlay">
                <div class="msg">${msg}</div>
                <button id="next-btn" class="btn btn-primary">â–¶ï¸ ë‹¤ìŒ</button>
                </div>`);
                $area.append($ov);
                $ov.on('click', '#next-btn', function () {
                    setTimeout(() => {
                        showExciting();
                    }, 1000)
                });
            }

            // ì•„ì´í…œ ìƒì„±
            // function spawnItem() {
            //   if (gameOver) return;
            //   const isBath = Math.random() < 0.6,
            //     list = isBath ? bathNames : otherNames,
            //     txt = list[Math.floor(Math.random() * list.length)],
            //     cls = isBath ? 'bath-item' : 'other-item';

            //   const $it = $('<div class="item">').addClass(cls).text(txt)
            //     .css('left', Math.random() * ($area.width() - 50));
            //   $area.append($it);

            //   $it.animate(
            //     { top: $area.height() + 60 },
            //     3000 - level * 200,
            //     'linear',
            //     () => handleCollision($it, false)
            //   );
            // }
            function spawnItem() {
                if (gameOver) return;

                // 3ì—°ì† ëª©ìš•ìš©í’ˆ ë°©ì§€
                const forceOther = bathStreak >= 2;
                const isBath = forceOther ? false : Math.random() < 0.6;
                const list = isBath ? bathNames : otherNames;

                // ê°™ì€ ì´ë¦„ì´ ì—°ì†ìœ¼ë¡œ ë‚˜ì˜¤ì§€ ì•Šë„ë¡
                let txt;
                do {
                    txt = list[Math.floor(Math.random() * list.length)];
                } while (txt === lastItemName);

                lastItemName = txt;
                bathStreak = isBath ? bathStreak + 1 : 0;

                const cls = isBath ? 'bath-item' : 'other-item';
                const $it = $('<div class="item">').addClass(cls).text(txt)
                    .css('left', Math.random() * ($area.width() - 50));
                $area.append($it);

                $it.animate(
                    { top: $area.height() + 60 },
                    3000 - level * 200,
                    'linear',
                    () => handleCollision($it, false)
                );
            }

            // ì¶©ëŒ ê²€ì‚¬
            function handleCollision($it, byCatch) {
                if (gameOver) return;
                const ip = $it.position(),
                    bp = $basket.position(),
                    bw = $basket.width(),
                    bh = $basket.find('.top').height(),
                    itemBotY = ip.top + $it.height(),
                    itemCtrX = ip.left + $it.width() / 2,
                    topY = bp.top,
                    leftX = bp.left,
                    rightX = bp.left + bw;

                const caught = byCatch
                    && itemBotY >= topY && itemBotY <= topY + bh
                    && itemCtrX >= leftX && itemCtrX <= rightX;

                const missed = !byCatch && ip.top >= $area.height();

                if (caught) {
                    $it.remove();
                    if ($it.hasClass('bath-item')) {
                        score += 10;
                        catchSuccessAudio();
                        // $('#score').text(`ì ìˆ˜: ${score}`);
                        $('#score').text(`${score}`);
                        if (score >= finalScore) endGame('ğŸ‰ ëª©í‘œ ë‹¬ì„±!');
                    } else {
                        catchFailAudio();
                        endGame('âŒ ê¸°íƒ€ìš©í’ˆ ë°›ìŒ!');
                    }
                }
                else if (missed) {
                    $it.remove();
                    if ($it.hasClass('bath-item')) {
                        catchFailAudio();
                        endGame('âŒ ëª©ìš•ìš©í’ˆ ë†“ì¹¨!');
                    }
                }
            }

            // ë°›ê¸° ì„±ê³µì‹œ ì˜¤ë””ì˜¤ ì¬ìƒ
            function catchSuccessAudio() {
                playAudio('jump09.mp3');
            }

            // ë°›ê¸° ì‹¤íŒ¨ì‹œ ì˜¤ë””ì˜¤ ì¬ìƒ
            function catchFailAudio() {
                playAudio('fail.mp3');
            }

            // ìƒì‹œ ì¶©ëŒ ì²´í¬
            function startCollisionCheck() {
                clearInterval(timers.collision);
                timers.collision = setInterval(() => {
                    $area.find('.item').each((i, el) => handleCollision($(el), true));
                }, 50);
            }

            // ë‚œì´ë„ ìƒìŠ¹
            function increaseDifficulty() {
                if (level < maxLevel) {
                    level++;
                    // $('#difficulty').text(`ë‚œì´ë„: ${level}`);
                    $('#difficulty').text(`${level}`);
                    clearInterval(timers.spawn);
                    interval = Math.max(400, interval - 300);
                    timers.spawn = setInterval(spawnItem, interval);
                }
            }

            // ê²Œì„ ì‹œì‘/ì¬ì‹œì‘
            function startGame() {
                gameOver = false;
                score = 0;
                level = 1;
                interval = 2000;
                // $('#score').text('ì ìˆ˜: 0');
                $('#score').text('0');
                // $('#difficulty').text('ë‚œì´ë„: 1');
                $('#difficulty').text('1');
                $area.find('.item,.overlay').remove();

                clearInterval(timers.spawn);
                clearInterval(timers.diff);
                clearInterval(timers.collision);

                timers.spawn = setInterval(spawnItem, interval);
                timers.diff = setInterval(increaseDifficulty, 10000);
                startCollisionCheck();

                playAudio('coin05.mp3');

                // ë‚œì´ë„ ì„ íƒ ë²„íŠ¼ ë¹„í™œì„±í™”
                $('input[name="difficulty"]').prop('disabled', true);
            }

            // ê²Œì„ ì¢…ë£Œ
            function endGame(msg) {
                gameOver = true;
                clearInterval(timers.spawn);
                clearInterval(timers.diff);
                clearInterval(timers.collision);
                if (score == finalScore) {
                    playAudio('success.mp3');
                    showNext(msg + `<br/> ìµœì¢…ì ìˆ˜: ${score}`);

                } else {
                    showRestart(msg + `<br/> ìµœì¢…ì ìˆ˜: ${score}`);
                }
                
                // ë‚œì´ë„ ì„ íƒ ë²„íŠ¼ í™œì„±í™”
                $('input[name="difficulty"]').prop('disabled', false);
            }

            // ìµœì´ˆ â€œì‹œì‘â€ ë²„íŠ¼
            showStart();
            // $('#footer .locker').hide();
        });
    </script>
