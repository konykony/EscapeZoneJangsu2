<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8Î≤à Î¨∏Ï†ú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="../../css/common.css" rel="stylesheet" />
    <style>

.light-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            max-width: 400px;
            margin: 1rem auto;
        }

        .light {
            width: 100%;
            padding-top: 100%;
            position: relative;
            border-radius: 50%;
            background: #444;
            cursor: pointer;
            transition: background 0.3s;
        }

        .light.on {
            background: #ffeb3b;
        }

        .light-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #333;
        }
        #message .alert-info{
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div id="game-container" class="container">
        <!-- Ìó§Îçî -->
        <div id="header"></div>
        <!-- ÌçºÏ¶ê ÏòÅÏó≠ -->
        <div id="puzzle-text"></div>
        <div class="puzzle-area">
            <h1 class="mt-1">üî¶ Ïû•ÏàòÌÉï Ï†ÑÎì± ÏºúÍ∏∞</h1>
            <div id="message" class="mt-2"></div>
            <div class="light-grid" id="grid"></div>
            <div id="next-stage" class="mt-4"></div>
        </div>
        <div class="footer-spacer"></div>
    </div>
    <!-- ÌûåÌä∏ Î™®Îã¨ Ï∞Ω -->
    <div id="hintModal"></div>
    <!-- lock Î™®Îã¨ Ï∞Ω-->
    <!-- <div id="lockModal"></div> -->

    <!-- Ìë∏ÌÑ∞ -->
    <div id="footer"></div>
    <div id="exciting"></div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- jQuery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <script src="../../js/common.js"></script>
    <script src="../../js/cookieManage.js"></script>
    <script src="../../js/0515.js"></script>
    <script src="../../js/jsonManage.js"></script>
    <script src="../../js/playComm.js"></script>
    <script>

        // parse URL param
        const params = new URLSearchParams(window.location.search);
        const lightParam = params.get('light');
        
        $(function () {
            if(!checkTestMode() && getGameStage() != 8){
                const n = parseInt(lightParam, 10);
                if (n >= 1 && n <= 9) {
                    $("header").hide();
                    // $("main").hide();
                    $("#puzzle-contents").hide();
                    $("footer").hide();
                    $('#message').html(`<div class="alert alert-secondary" role="alert">ÏïÑÏßÅ Ï†ÑÎì±ÏùÑ Ïº§ Ïàò ÏóÜÏñ¥Ïöî~ üòé</div>`);
                }else{
                    goErrorPage();
                }
            }else{
                // load state from cookie or init
                // let lights = Cookies.get('lights');
                let lights = getLightInfo();
                lights = lights ? JSON.parse(lights) : Array(9).fill(false);
    
                // render grid
                const $grid = $('#grid');
                for (let i = 1; i <= 9; i++) {
                    const idx = i - 1;
                    const $cell = $(`<div class="light${lights[idx] ? ' on' : ''}" data-index="${idx}">
                            <div class="light-number">${i}</div>
                        </div>`);
                    $grid.append($cell);
                }
    
                const msgBox = $('#message');
                function showMsg(txt, type = 'info') {
                    msgBox.html(`<div class="alert alert-${type}" role="alert">${txt}</div>`);
                }
    
                // validate param
                if (lightParam) {
                    const n = parseInt(lightParam, 10);
                    if (n >= 1 && n <= 9) {
                        if (lights[n - 1]) {
                            showMsg('‚ö†Ô∏è Ïù¥ÎØ∏ ÏºúÏßÑ Ï†ÑÎì±ÏûÖÎãàÎã§.', 'warning');
                        } else {
                            lights[n - 1] = true;
                            // Cookies.set('lights', JSON.stringify(lights), { expires: 7 });
                            setLightInfo(JSON.stringify(lights));
                            showMsg(`üí° ${n}Î≤à Ï†ÑÎì±Ïù¥ ÏºúÏ°åÏäµÎãàÎã§!`, 'success');
                            $(`.light[data-index=${n - 1}]`).addClass('on');
                        }
                        $('#puzzle-text').hide();
                    } else {
                        showMsg('ÏïÑÏßÅ ÌñáÎπõ Îì§ ÏãúÍ∞Ñ ÏïÑÎãàÏóêÏöî~ üòé', 'secondary');
                    }
                } else {
                    showMsg('Ï†ÑÎì±ÏùÑ ÏºúÏ£ºÏÑ∏Ïöî!', 'info');
                }
    
                // check complete
                if (lights.every(v => v)) {
                    showMsg('üéâ Î™®Îì† Ï†ÑÎì±Ïù¥ ÏºúÏ°åÏäµÎãàÎã§! Î∞©Ïù¥ Î∞ùÌòÄÏ°åÏñ¥Ïöî.', 'success');
                    
                    setTimeout(() => {
                            showExciting();
                        }, 1000)
                    $('#next-stage').html('<button id="next-btn" class="btn btn-primary">Îã§Ïùå Îã®Í≥ÑÎ°ú</button>');
                    $('#next-btn').on('click', function () {
                        setTimeout(() => {
                            showExciting();
                        }, 1000)
                    });
                }
            }

            // $('#footer .locker').hide();
        });
    </script>
</body>

</html>
