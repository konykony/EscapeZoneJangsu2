<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퍼즐 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background-color: #f4f6f9;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 0;
            overflow: hidden;
        }

        .header {
            background-color: #ffffff;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .puzzle-area {
            flex-grow: 1;
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 70px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #666;
        }

        .home-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background: #007bff;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer {
            height: 70px;
            background-color: #ffffff;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            z-index: 999;
        }

        .footer .btn {
            width: 100px;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <button class="btn btn-outline-primary home-btn">
                <i class="bi bi-house-door"></i>
            </button>
            1단계
        </div>

        <!-- 퍼즐 영역 -->
        <div class="puzzle-area">
            퍼즐 콘텐츠 영역입니다.
        </div>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <button class="btn btn-outline-primary">문제</button>
        <button class="btn btn-outline-primary">힌트</button>
        <button class="btn btn-outline-primary">자물쇠</button>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- jQuery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
